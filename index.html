<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giá Vàng Mới Nhất</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .price-table {
        flex: 1 1 45%;
        border-collapse: collapse;
        margin: 20px 10px;
      }
      .price-table th,
      .price-table td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      .price-table th {
        background-color: #f4f4f4;
      }
      canvas {
        flex: 1 1 45%;
        height: 400px;
        max-width: 800px;
        margin: 20px 10px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .price-table,
        canvas {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Giá Vàng Mới Nhất</h1>
    <p>Thời gian cập nhật: <span id="latestDate"></span></p>

    <div class="container">
      <table class="price-table">
        <thead>
          <tr>
            <th>Loại Vàng</th>
            <th>Chi nhánh</th>
            <th>Mua vào (VNĐ)</th>
            <th>Bán ra (VNĐ)</th>
          </tr>
        </thead>
        <tbody id="goldPrices"></tbody>
      </table>

      <div>
        <h2>Biểu đồ giá vàng (Giá bán)</h2>
        <canvas id="goldChart"></canvas>
      </div>
    </div>

    <script>
      async function fetchGoldPrices() {
        const response = await fetch(
          "https://sjc.com.vn/GoldPrice/Services/PriceService.ashx"
        );
        const data = await response.json();

        if (data.success) {
          const latestDate = document.getElementById("latestDate");
          const goldPricesTable = document.getElementById("goldPrices");
          latestDate.textContent = data.latestDate;

          let goldTypes = [];
          let sellPrices = [];

          data.data.forEach((item) => {
            const row = `<tr>
                        <td>${item.TypeName}</td>
                        <td>${item.BranchName}</td> <!-- Thêm BranchName vào bảng -->
                        <td>${item.Buy}</td>
                        <td>${item.Sell}</td>
                    </tr>`;
            goldPricesTable.innerHTML += row;

            goldTypes.push(item.TypeName);
            sellPrices.push(parseFloat(item.Sell.replace(",", ".")));
          });

          const ctx = document.getElementById("goldChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: goldTypes,
              datasets: [
                {
                  label: "Giá bán (VNĐ)",
                  data: sellPrices,
                  backgroundColor: "rgba(255, 99, 132, 0.2)",
                  borderColor: "rgba(255, 99, 132, 1)",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: false,
                  title: {
                    display: true,
                    text: "Giá (VNĐ)",
                  },
                },
              },
            },
          });
        } else {
          alert("Không thể tải dữ liệu giá vàng.");
        }
      }

      window.onload = fetchGoldPrices;
    </script>
  </body>
</html>
